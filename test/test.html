<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Test File</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    button:hover {
      background: #89b4fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <article id="home">
        <h2>Hello World</h2>
        <p>This is a <strong>test</strong> HTML file.</p>
        <img src="image.png" alt="Sample image" width="200">
      </article>

      <form action="/submit" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Test Page</p>
    </footer>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Form submitted!');
    });
  </script>
</body>
</html>
