<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Editor</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      /* Critical CSS - prevent flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: var(--editor-bg, #1e1e1e);
        color: var(--editor-fg, #d4d4d4);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      /* Loading state */
      .ultra-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 14px;
        color: var(--editor-fg, #d4d4d4);
      }
      .ultra-loading::after {
        content: '';
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 2px solid var(--editor-fg, #d4d4d4);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="ultra-loading">Loading Ultra</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
